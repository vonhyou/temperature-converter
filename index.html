<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>

  <script src="./script/main.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
</head>

<body class="from-blue-500 to-green-500 bg-gradient-to-r">
  <section class="mt-20 max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <form action="" name="convertor" onclick="return calc_degree()" method="get">

      <label class="block text-gray-700 text-sm font-bold mb-2" for="degree">
        Degree
      </label>
      <input class="shadow focus:outline-none border rounded w-full py-2 px-3 text-gray-700" type="text" name="degree"
        id="degree" required>

      <div class="block my-3">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="type-select">
          Type
        </label>
        <div class="grid grid-cols-7 space-x-4">
          <select class="col-span-4 shadow rounded bg-white py-2 px-3 text-gray-700 border" name="type" id="type-select"
            required>
            <option value="fah">Fahrenheit</option>
            <option value="cel">Celsius</option>
          </select>

          <input class="col-span-3 bg-indigo-500 text-white hover:bg-indigo-400
          focus:ring-indigo-500 focus:ring-opacity-50
          active:bg-indigo-600 px-4 py-2 rounded-lg shadow-lg uppercase
          tracking-wider font-medium text-xs
          hover:-translate-y-0.5 transform transition
          active:translate-y-0.5 active:translate-x-0.5
          focus:outline-none focus:ring focus:ring-offset-2" type="button" value="Convert">
        </div>
      </div>
    </form>

    <div class="block my-3">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="result">Result</label>
      <span class="text-gray-700" id="result"></span><span class="text-gray-700" id="unit"></span>
    </div>
  </section>
</body>

</html>
